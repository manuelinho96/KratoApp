<div *ngIf="comercio != undefined">
  <div class="comercio">
    <img [src]="comercio.logo" class="img-responsive">
    <div>
        <h1>Comercio: {{comercio.nombre}}</h1>
        <p>Descripci√≥n: {{comercio.description}}</p>
        <p>Sector: {{comercio.sector}}</p>
        <ngb-rating [rate]="comercio.rating"></ngb-rating>
    </div>
  </div>
  <div class="position-static">
    <button type="button" class="btn btn-dark" (click)="ClickBack()">Volver</button>
  </div>
</div>
